<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <section>
        <div class="container">
        </div>
    </section>
    <section id="hoverimage">
        <div class="container">
            <div class="experience-heading">
                <h2>
                    Experienced Teachers
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur. Quis sed donec quis nunc aliquet cursus
                    mauris ut. Enim
                    fermentum maecenas rutrum dapibus sodales quis.
                </p>
            </div>
            <div class="row gy-4">
                <div class="col-lg-4 col-md-4">
                    <div class="d-flex flex-column">
                        <figure>
                            <img src="images/t1.jpeg" alt="Main Image">
                        </figure>
                        <div class="overlay">
                            <h3>Diyana</h3>
                            <p>CEO</p>
                            <div class="img-align">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-linkedin-in"></i>
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="d-flex flex-column">
                        <figure>
                            <img src="images/t2.jpeg" alt="Main Image">
                        </figure>
                        <div class="overlay">
                            <h3>Diyana</h3>
                            <p>CEO</p>
                            <div class="img-align">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-linkedin-in"></i>
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="d-flex flex-column">
                        <figure>
                            <img src="images/t3.jpeg" alt="Main Image">
                        </figure>
                        <div class="overlay">
                            <h3>Diyana</h3>
                            <p>CEO</p>
                            <div class="img-align">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-linkedin-in"></i>
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-align">
                <button>View All Teachers</button>
            </div>
        </div>
    </section>
</body>

</html>
